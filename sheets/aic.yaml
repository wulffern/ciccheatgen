title: AIC Cheat Sheet
content:
  "":
    - If errors are found, contact carstenw@ntnu.no
  "*nix":
    - running programs in background; <command> &
    - listing files ; ls -l
    - change directory ; cd <directory>
    - change to home dir; cd
    - change to last directory ; cd -
    - finding help on a command ; man <command>
    - text editor ; emacs
    - alternative text editor ; vim
    - noob text editor ; nano
  "Candence programs":
    - main program ; virtuoso
    - running ade-xl/assembler scripts ; ocean
    - running SPICE simulations ; spectre
    - starting skill reference help ; cdsFinder
  "Schematic Editor":
    - zoom in ; ctrl-z
    - zoom out ; shift-z
    - place instance ; i
    - edit properties ; q
    - descend read-only into selected instance ; e
    - descend edit into selected instance ;  shift-e
    - edit in place ; x
    - return to previous level ; ctrl-e
    - undo ; u
    - check and save ; shift-x
    - delete selected object ; delete
    - copy selected objects ; c
    - draw a wire ; w
    - add a pin ; p
    - add a label ;   l
    - move instance ; m
    - move instance without rerouting wires ; shift-m
    - rotate object ; r
    - mirror object ; shift-r
    - flip object ; ctrl-j
    - add wires to selected symbol; space
    - properties ; f3
    - deselect someting ; o
    -
  "Symbol Editor ":
    - add instance labels ; shift-a
  "Layout Editor":
    - zoom in ; ctrl-z
    - zoom out ; shit-z
    - zoom to a specific area; right-click, drag
    - fit ; f
    - see hierarchy contents ; shift-f
    - hide hirearchy contents ; ctrl-f
    - stretch path/rectangle ; s
    - move ; m
    - copy ; c
    - undo ; u
    - select all ; ctrl-a
    - deselect all; F1 or ctrl-d
    - show properties ; q
    - create ruler ; k
    - delete all rulers; shift-k
    - descend into a cell; shift-x
    - return from a cell; shift-b
    - create via ; o
    - chop a rectangle ; shift + c
    - toggle gravity ; g
    - properties ; f3
    - create rectangle ; r
  "Assembler":
    - write a skill script to ../../ocn ; shift-s
    - load am outputs csv file from ../../csv
    - with the name <cell>_<view>.csv
    - i.e tb_sun_bias_maestro.csv ; shift-r
  "Python":
    - install packages  ; pip3 install <p>
    - install packages when the pip is not there ; python3 -m pip install <p>
    - install packages with edit ; pip3 install -e <p>
    - install packages without root ; pip3 install --user <p>
    - plotting, graphs ; matplotlib.pyplot
    - pretty plotting ; seaborn
    - read/write data files (csv, json, html) ; pandas
    - maths; numpy
    - tikz plotting; tikzplot
    - read/write yaml ; yaml
    -
  "Python (cont.)":
    - read/write json ; json
    - command line arguments/options ; click
